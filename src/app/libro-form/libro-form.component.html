


<div class="flex justify-content-center align-items-center min-h-screen w-full">

    <p-card header="Formulario libro" class="w-10">
       <form [formGroup]="formLibro" (ngSubmit)="edit?updateLibro():createLibro()"class="flex flex-column gap-2">

            <div class="field flex flex-column gap-1">
                <label for="titulo">Titulo</label>
                <input type="text" pInputText formControlName="titulo" />
            </div>

            <div class="field flex flex-column gap-1">
                <label for="autor">Autor</label>
                <input type="text" pInputText formControlName="autor" />
            </div>

            <div class="field flex flex-column gap-1">
                <label for="genero">Genero</label>
                <input type="text" pInputText formControlName="genero" />
            </div>

            <div class="field flex flex-column gap-1">
                <label for="paginas">Paginas</label>
                <p-inputNumber inputId="integeronly" formControlName="paginas" />
            </div>

            <div class="field flex flex-column gap-1">
                <label for="precio">Precio</label>
                <p-inputNumber inputId="integeronly" formControlName="precio" />
            </div>

            <div>

            <p-fileUpload 
                mode="basic" 
                [chooseLabel]="edit?'Cambiar imagen':'Selecionar Imagen'" 
                chooseIcon="pi pi-upload"
                name="demo[]" 
                [customUpload]="true"
                accept="Image/*" 
                maxFileSize="1000000" 
                (onSelect)="edit?changeImagen($event):onFileSeletected($event)" />
                
            </div>  

            <div class="flex gap-2">
                <p-button label="Guardar" [loading]="isSaveInProgress" type="submit"/>
                
            </div>

        </form>
    </p-card>
</div>
